<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>아이디/비밀번호 찾기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/findAccount/css/findAccount.css">
</head>

<body>

    <div id="container">

        <div class="tab-menu">
            <div class="tab active" data-tab="id">아이디 찾기</div>
            <div class="tab" data-tab="pw">비밀번호 찾기</div>
        </div>

        <div id="id" class="form-section active">
            <form>
                <div class="table_wrap">
                    <table class="write_table">
                        <tbody>
                            <tr>
                                <th><label for="name"><span class="redDot">*</span> 이름</label></th>
                                <td><input type="text" id="name" name="name" class="input_txt" placeholder="이름 입력" />
                                </td>
                            </tr>
                            <tr>
                                <th><label for="email"><span class="redDot">*</span> 이메일</label></th>
                                <td><input type="email" id="email" name="email" class="input_txt"
                                        placeholder="이메일 입력" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn_set">
                    <button type="submit" class="btn">아이디 찾기</button>
                </div>
            </form>
        </div>

        <div id="pw" class="form-section">
            <form>
                <div class="table_wrap">
                    <table class="write_table">
                        <tbody>
                            <tr>
                                <th><label for="userid"><span class="redDot">*</span> 아이디</label></th>
                                <td><input type="text" id="userid" name="userid" class="input_txt"
                                        placeholder="아이디 입력" /></td>
                            </tr>
                            <tr>
                                <th><label for="email2"><span class="redDot">*</span> 이메일</label></th>
                                <td><input type="email" id="email2" name="email2" class="input_txt"
                                        placeholder="이메일 입력" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn_set">
                    <button type="submit" class="btn">비밀번호 찾기</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.form-section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.dataset.tab;

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                sections.forEach(section => {
                    section.classList.remove('active');
                    if (section.id === target) {
                        section.classList.add('active');
                    }
                });
            });
        });
    </script>

</body>

</html>
